<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My bookmarks</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <!-- Confetti Canvas -->
    <canvas id="confetti-canvas" style="position:fixed;top:0;left:0;width:100vw;height:100vh;pointer-events:none;z-index:999;"></canvas>

    <h1>🎉 Primary bookmarks 🎉</h1>
    <div class="bookmark-group">
        <a href="https://www.google.com" target="_blank">🔎 Open Google</a>
        <br>
        <a href="https://www.instagram.com" target="_blank">📸 Open Instagram</a>
        <br>
        <a href="https://www.youtube.com" target="_blank">🎬 Open YouTube</a>
        <br>
        <a href="https://www.twitter.com" target="_blank">🐦 Open Twitter</a>
        <br>
        <a href="https://www.telegram.com" target="_blank">✈️ Open Telegram</a>
    </div>

    <h2>✨ Secondary bookmarks ✨</h2>
    <div class="bookmark-group">
        <a href="https://www.reddit.com" target="_blank">👽 Open Reddit</a>
        <br>
        <a href="https://www.linkedin.com" target="_blank">💼 Open LinkedIn</a>
        <br>
        <a href="https://www.pinterest.com" target="_blank">📌 Open Pinterest</a>
        <br>
        <a href="https://www.tumblr.com" target="_blank">🌈 Open Tumblr</a>
    </div>

    <div id="fun-footer">
        <p>Made with <span style="color:#f43f5e;">♥</span> by Avi &mdash; <span id="random-emoji">😎</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
